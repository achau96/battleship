<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Ship</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <div class="flex-div header">
    <div class="logo">Logo Here</div>
    <div class="title">Battle Ship</div>
    <div class="sign-in">A-Hoy!</div>
  </div>
  <div class="flex-div container">
    <div class="player">
      <p>Player</p>
    </div>
    <div class="turn">
      <div class="turnOrder">Player Turn</div>
      <div class="playerTurn arrow animate-arrow">&rarr;</div>
      <div class="opponentTurn arrow">&larr;</div>
      <div class="status"></div>
    </div>
    <div class="opponent">
      <p>Opponent</p>
    </div>
  </div>
</body>
</html>
